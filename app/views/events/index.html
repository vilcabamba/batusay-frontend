<h1>Eventos</h1>
<a ui-sref="app.events.new">Nuevo evento</a>

<div class="events-container">
  <div class="event-card"
       ui-sref="app.events.show({id: event.id})"
       ng-repeat="event in vmEvents.events track by $index">
    <div class="event-title">
      {{event.name}}
    </div>
    <small>{{event.date |Â momentDate}}</small>
    <div class="event-description">
      {{event.descripcion}}
    </div>
    <small>{{event.invited_people}} invitados</small>
  </div>
</div>
