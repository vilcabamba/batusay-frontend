<h1>{{::vmEvent.event.name}}</h1>

<div class="links">
  <span ng-if="vmEvent.couldEdit"><a ui-sref="app.events.edit({id:vmEvent.event.id})">Editar</a> |</span>
  <a ui-sref="app.events.index">Regresar</a>
</div>

<div class="row main-event-info">
  <div ng-include="'views/common/header-event.html'" onload="model=vmEvent">
  </div>

  <div class="col-md-6 col-xs-12">
    <div class="info-card">
      <songs-list song-list="vmEvent.songs"></songs-list>

      <hr class="sutil-divider">

      <div spotify class="spotify-container"></div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="lists info-card">
      <ul class="list" title="Usuarios">
        <li class="item"
            ng-repeat="item in vmEvent.allFriends track by $index"
            ng-click="vmEvent.moveToInvitees(item)">
            <span class="item-contents" ng-animate-ref="{{ item.id }}">{{ item.name }}</span>
        </li>
      </ul>
      <ul class="list" title="Invitados">
        <li class="item"
            ng-repeat="item in vmEvent.invitedFriends track by $index"
            ng-click="vmEvent.moveToAllFriends(item)">
            <span class="item-contents" ng-animate-ref="{{ item.id }}">{{ item.name }}</span>
        </li>
      </ul>
    </div>

    <div class="">
      <a href="javascript:void(0)" ng-click="vmEvent.invitee()">Invitar</a> |
      <a ui-sref="app.events.tasks({id:vmEvent.event.id})">Asignar tareas</a>
    </div>
  </div>

  <div ng-include="'views/common/photos-event.html'" onload="model=vmEvent">
  </div>
</div>

<div now-playing></div>
